<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gabriel | 美股投资 (U.S. Stocks Investment)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&family=Noto+Sans+SC:wght@500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', 'Noto Sans SC', sans-serif;
            background-color: #06070a;
            color: white;
            overflow: hidden; /* 禁止页面整体滚动 */
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* ---------------- 上半部：背景图片区域 ---------------- */
        .top-section {
            height: 45vh;
            position: relative;
            overflow: hidden;
            background-color: #111827;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        .header-bg-img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* 确保图片填满区域且不变形 */
            object-position: center;
            opacity: 0.9;
            transition: transform 10s ease;
        }
        
        /* 简单的图片缓慢放大效果 */
        .top-section:hover .header-bg-img {
            transform: scale(1.05);
        }

        /* ---------------- 下半部：静态三卡片布局 ---------------- */
        .cards-section {
            height: 55vh;
            position: relative;
            display: flex;
            justify-content: center; /* 水平居中 */
            align-items: center;     /* 垂直居中 */
            padding: 0 4vw;          /* 左右内边距 */
            background: radial-gradient(circle at bottom, #0f172a 0%, #06070a 70%);
        }

        .cards-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 强制3列 */
            gap: 2rem; /* 卡片间距 */
            width: 100%;
            max-width: 1400px; /* 最大宽度限制 */
        }

        /* ---------------- 卡片样式 ---------------- */
        .knowledge-card {
            width: 100%; 
            height: 340px;
            background: rgba(15, 23, 42, 0.4);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 20px;
            padding: 30px;
            display: flex;
            flex-direction: column;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            position: relative;
            overflow: hidden;
            opacity: 1;
            transform: translateY(0);
        }

        /* 鼠标悬停效果 */
        .knowledge-card:hover {
            transform: translateY(-10px); /* 稍微上浮 */
            background: rgba(30, 41, 59, 0.7);
            border-color: rgba(59, 130, 246, 0.5); /* 蓝色边框 */
            box-shadow: 0 20px 50px -12px rgba(0, 0, 0, 0.8), 0 0 30px rgba(59, 130, 246, 0.15);
            z-index: 10;
        }

        .card-number {
            font-size: 3rem;
            font-weight: 900;
            position: absolute;
            top: 20px;
            right: 20px;
            color: rgba(255,255,255,0.03);
            pointer-events: none;
            transition: color 0.3s;
        }
        
        .knowledge-card:hover .card-number {
            color: rgba(59, 130, 246, 0.1);
        }

    </style>
</head>
<body>

    <!-- 1. 上半部：背景图片展示区 -->
    <section class="top-section flex flex-col items-center justify-center">
        <!-- 背景图片层 -->
        <div class="absolute inset-0 z-0">
            <!-- 修改：使用了普通的矩形展示，移除了 avatar/rounded-full 样式，移除了滤镜 -->
            <img src="https://raw.githubusercontent.com/GabrielLi2023/GabrielLi2023.github.io/main/YouCanOnlyMakeMoneyWithinYourKnowledge.jpg" 
                 alt="Knowledge Background" 
                 class="header-bg-img">
            
            <!-- 黑色遮罩，确保文字可读 -->
            <div class="absolute inset-0 bg-black/50"></div>
        </div>
        
        <!-- 标题内容 (保持在最上层 z-10) -->
        <div class="relative z-10 text-center glass-card px-8 py-4 rounded-full border border-white/10 mt-12">
            <h1 class="text-2xl font-bold tracking-widest text-white">KNOWLEDGE CORE</h1>
            <p class="text-[10px] text-blue-400 mt-1 uppercase tracking-[0.3em]">3 Key Pillars</p>
        </div>
        
        <!-- 导航返回 -->
        <a href="index.html" class="absolute top-6 left-6 z-20 text-sm text-gray-400 hover:text-white flex items-center gap-2 transition-colors">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path></svg>
            Back to Home
        </a>
    </section>

    <!-- 2. 下半部：3个固定模块 -->
    <section class="cards-section">
        <div class="cards-container" id="cardsTrack">
            <!-- 卡片将通过 JS 动态生成 -->
        </div>
    </section>

    <script>
        // 定义 3 个核心模块数据
        const modules = [
            {
                id: '01',
                category: 'STRATEGY',
                title: 'Global Expansion',
                desc: '深入剖析跨境电商的市场准入策略。通过数据驱动的选品逻辑与本地化运营模型，构建不可复制的品牌护城河。',
                time: 'Core Module',
                // 【修改点】更新了跳转链接
                link: 'https://www.notion.so/TEST-2d4caadcda2180039c76f5ad183792a1?source=copy_link'
            },
            {
                id: '02',
                category: 'AI TOOLS',
                title: 'Automation Workflow',
                desc: '利用 AIGC 技术重构内容生产与客户服务流程。实现 24/7 全天候响应与千人千面的营销触达，效率提升 500%。',
                time: 'Tech Stack',
                link: '' // 其他卡片留空
            },
            {
                id: '03',
                category: 'GROWTH',
                title: 'Traffic & Conversion',
                desc: '从公域流量获取到私域用户沉淀的全链路闭环。掌握 SEO、PPC 与社媒矩阵的组合拳，最大化 ROI 回报率。',
                time: 'Data Insight',
                link: ''
            }
        ];

        const track = document.getElementById('cardsTrack');

        // 渲染 3 张卡片
        function renderCards() {
            track.innerHTML = modules.map(card => {
                // 检查是否有链接，如果有则生成 onclick 事件
                const clickAction = card.link 
                    ? `onclick="window.open('${card.link}', '_blank')"` 
                    : '';
                
                // 鼠标悬停提示
                const hoverTitle = card.link ? 'title="点击跳转至 Notion 笔记"' : '';

                return `
                <div class="knowledge-card group cursor-pointer" ${clickAction} ${hoverTitle}>
                    <div class="card-number">${card.id}</div>
                    <div class="flex flex-col h-full z-10 relative">
                        <div class="mb-6">
                            <span class="text-[10px] font-bold px-3 py-1.5 rounded bg-blue-500/10 border border-blue-500/20 text-blue-400 tracking-wider">
                                ${card.category}
                            </span>
                        </div>
                        <h3 class="text-2xl font-bold text-white mb-4 leading-tight group-hover:text-blue-400 transition-colors">${card.title}</h3>
                        <p class="text-sm text-gray-400 leading-relaxed flex-grow">
                            ${card.desc}
                        </p>
                        <div class="mt-6 pt-6 border-t border-white/5 flex justify-between items-center text-xs text-gray-500">
                            <span class="uppercase tracking-widest text-white/30">${card.time}</span>
                            <span class="group-hover:translate-x-1 transition-transform text-blue-400">
                                ${card.link ? 'Open Note →' : 'Explore →'}
                            </span>
                        </div>
                    </div>
                </div>
            `}).join('');
        }

        renderCards();
    </script>
</body>
</html>
